name: Feature Request
description: Suggest a new feature or improvement for Logos Launcher
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: Is your feature request related to a problem? Describe the use case.
      placeholder: |
        I want to be able to...
        Currently, I have to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: |
        Add a new command that...
        The command should...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        I've tried using...
        Another approach could be...
    validations:
      required: false

  - type: dropdown
    id: command-type
    attributes:
      label: Related Area
      description: Does this relate to an existing command or is it something new?
      options:
        - New Command
        - Open Verse in Logos
        - Search Library
        - Logos All Search
        - Bible Word Study
        - Exegetical Guide
        - Search Factbook
        - Reading Plans
        - Open Logos Layout
        - Logos Tools Launcher
        - General / Multiple Commands
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important is this feature to you?
      options:
        - Nice to have
        - Would improve my workflow
        - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mockups for the feature request.
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help implement this feature?
      options:
        - label: I would be willing to submit a pull request for this feature
          required: false
